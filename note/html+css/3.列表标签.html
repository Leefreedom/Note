<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>列表标签</title>
</head>

<body>
  <ul>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
    <li>无序列表</li>
  </ul>

  <ol>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
    <li>有序列表</li>
  </ol>

  <!-- 应用场景，底部栏目 -->
  <dl>
    <dt>自定义列表头</dt>
    <dd>自定义列表内容</dd>
    <dd>自定义列表内容</dd>
    <dd>自定义列表内容</dd>
    <dd>自定义列表内容</dd>
  </dl>
</body>

</html>
