<!DOCTYPE html><!-- 代表着html的版本 -->

<!-- html文档根标签 -->
<html>

<!-- 
     head文档头部
        描述文档的各种属性和信息：
            包含文档的标题，在web中的位置以及和其他文档的关系，绝大部分文档头部包含的数据都不会真正作为数据显示给用户。

            *注意：在head中我们必须设置的标签是title
-->

<head>

  <!-- 
    字符集编码方式：
      1.gb2312:简单中文
      2.gbk:全部中文字符，对gb2312的扩展，加入繁体字支持。
      3.UTF-8：包含全世界所有国家需要用到的字符。

      ***往后我们就使用UTF-8，避免字符集不统一出现乱码
   -->
  <meta charset="UTF-8">
  <!-- 让页面拥有一个属于自己的标题 -->
  <title>html简介</title>
</head>

<!-- 文档内容 -->

<body>
  <!-- 包含页面的所有内容 -->
</body>

</html>
