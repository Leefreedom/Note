<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>基础选择器</title>
  <style>
    /* 通配符选择器 */
    * {
      margin: 0;
      padding: 0;
    }

    /* 标签选择器 */
    p {
      font-weight: bold;
    }

    /* 类名选择器 */
    .name {
      color: red;
    }

    /* ID选择器 */
    #age {
      font-size: 40px;
    }

    /* 子类选择器 */
    div>p {
      color: blue;
    }

    /* 后代选择器 */
    div span {
      color: chartreuse;
    }

    /* 群组选择器 */
    div,
    p {
      color: darkgreen;
    }
  </style>
</head>

<body>
  <p class="name">
    类名选择器
  </p>
  <p id="age">ID选择器</p>

  <div>
    <p>子类
      <span>后代</span>
    </p>
  </div>
</body>

</html>
