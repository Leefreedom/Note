<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .one {
      background-color: blue;
      height: 200px;
      width: 200px;
      float: left;
    }

    .two {
      background-color: skyblue;
      width: 200px;
      height: 200px;
    }

    .three {
      background-color: purple;
      width: 200px;
      height: 200px;
      float: left;
    }

    span {
      float: left;
      /* 默认将行内转换成行内块元素 */
      width: 200px;
      height: 200px;
      background-color: red;
    }
  </style>
</head>

<body>
  <div class="one"></div>
  <div class="two"></div>
  <div class="three"></div>
  <span>12121212</span>
</body>

</html>
