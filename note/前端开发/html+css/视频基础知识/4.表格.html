<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>table</title>
  <style>
    /* table {
      border: 1px solid #000;
    }

    tr {
      border: 1px solid #000;
    }

    td {
      border: 1px solid #000;
    } */
  </style>
</head>

<body>
  <table width="300" border="1" cellspacing='0' cellpadding="0" align="center">
    <caption>
      <h3>表格标题</h3>
    </caption>
    <thead>
      <tr>
        <th>姓名</th>
        <th>年龄年龄</th>
        <th>性别</th>
      </tr>
    </thead>
    <tbody>
      <tr align="center">
        <td>321</td>
        <td>321</td>
        <td>321</td>
      </tr>
      <tr>
        <td align="center">321</td>
        <td>321</td>
        <td>321</td>
      </tr>
    </tbody>
  </table>

  <table width="300" border="1" cellspacing='0' cellpadding="0" align="center">
    <caption>
      <h3>表格标题</h3>
    </caption>
    <thead>
      <tr>
        <th>姓名</th>
        <th>性别</th>
        <th>电话</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">321</td>
        <td>321</td>
        <td>321</td>
      </tr>
      <tr>
        <!-- <td>321</td> -->
        <td>321</td>
        <td>321</td>
      </tr>
      <tr>
        <td>321</td>
        <td colspan="2">321</td>
        <!-- <td>321</td> -->
      </tr>
    </tbody>
  </table>
</body>

</html>
